<html lang="en">
<head>

<body>
    <div class="container">
        <div class="form">
            <div class="title">
                <h1>form Register</h1>
                <p>Este formulario tiene como proposito recopilar informacion importante de todos los usuarios que vayan a interactuar con nuestro sitio web</p>
            </div>
            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_form">Name</label>
                    <input type="text" class="inpunt_form" placeholder="Ingresa tus nombres">
                </div>
            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_form">Last Name</label>
                    <input type="text" class="inpunt_form" placeholder="Ingresa tus apellidos">
                </div>
            </div>
            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_form">Phone</label>
                    <input type="number" class="inpunt_form" placeholder="Ingresa tu telefono">
                </div>
            </div>
            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_form">E-mail</label>
                    <input type="email" class="inpunt_form" placeholder="ingresa tu email">
                </div>
            </div>
            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_form">Pasword</label>
                    <input type="password" class="inpunt_form" placeholder="ingresa tu contraseña">
                </div>
            </div>
            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_form">Pasword</label>
                    <input type="password" class="inpunt_form" placeholder="Repita su contraseña">
                </div>
            </div>
            <div class="row_form">
                <button class="button_form">SEND</button>
            </div>
        </div>

    </div>
</body>
